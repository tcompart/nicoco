<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-ng-repeat="slide in slides" data-target="#carousel" data-slide-to="{{$index}}" 
			data-ng-class="{active: $first}"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div data-ng-repeat="slide in slides" data-ng-class="['item', {active: $first}]">
			<img src="{{slide.src}}">
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel" role="button" data-slide="prev"></a>
	<a class="right carousel-control" href="#carousel" role="button" data-slide="next"></a>
</div>
