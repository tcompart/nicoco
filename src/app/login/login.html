<div class="container">
	<div class="row">
		<div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2" ng-controller="loginCtrl as vm">
			<form name="vm.loginForm" novalidate ng-submit="vm.login()">
				<div ng-show="vm.submitted && !vm.loginForm.$valid" class="well">
					<div ng-messages="vm.loginForm.username.$error" ng-show="vm.submitted && !vm.loginForm.username.$valid"
						role="alert">
						<span><i class="glyphicon glyphicon glyphicon-ban-circle"></i></span>
						<span ng-message="required">Bitte geben Sie ein Benutzernamen ein!</span>
						<span ng-message="minlength">Der eingegebene Benutzername ist zu kurz!</span>
						<span ng-message="maxlength">Der eingegebene Benutzername ist zu lang!</span>
					</div>
					<div ng-messages="vm.loginForm.password.$error" ng-show="vm.submitted && !vm.loginForm.password.$valid"
						role="alert">
						<span class="glyphicon glyphicon-ban-circle"></span>
						<span ng-message="required">Bitte geben Sie ein Kennwort ein!</span>
						<span ng-message="minlength">Das eingegebene Kennwort ist zu kurz!</span>
					</div>
				</div>

				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input class="form-control" type="text" name="username" placeholder="username" ng-model="vm.username"
						ng-minlength="5"
						ng-maxlength="50"
						required/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input class="form-control" type="password" name="password" placeholder="password" ng-model="vm.password"
						ng-minlength="5"
						ng-maxlength="10"
						required/>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-def btn-block">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
